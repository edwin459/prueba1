<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de Facturas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let info of Data">
    <ion-card-header>
      <ion-card-title>{{info.Producto}}</ion-card-title>
      <ion-card-subtitle><i>{{info.Fecha}}</i></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Coste Individual: {{info.c_u}}</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-label>Cantidad Solicitada: {{info.Cantidad}}</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-label>Total: {{info.Total}}</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-label>Nit del Comprador: {{info.Nit_Persona}}</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-button (click)="Eliminar(info.id)" color="danger" size="default">Eliminar</ion-button>
        </ion-item>
  
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
